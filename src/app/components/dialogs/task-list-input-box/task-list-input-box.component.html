<h1 mat-dialog-title>Create a Task List</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tag</mat-label>
    <input matInput [(ngModel)]="data.tag">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial color="accent" [mat-dialog-close]="data">Create</button>
</div>
