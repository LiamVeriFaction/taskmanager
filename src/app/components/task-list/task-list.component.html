<div cdkDropListGroup class="list">
  <h1>{{ tasklist.title }}</h1>
  <div
    cdkDropList
    id = {{tasklist.id}}
    (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="tasklist.tasks"
    [cdkDropListConnectedTo]="getIDs()"
  >
    <div *ngFor="let task of tasklist.tasks">
      <task [task]="task" cdkDrag></task>
    </div>
  </div>
</div>
