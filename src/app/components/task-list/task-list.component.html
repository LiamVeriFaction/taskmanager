<div cdkDropListGroup>
  <h1>{{ tasklist.title }}</h1>
  <div
    cdkDropList
    id="{{ tasklist.id }}"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="tasklist.tasks"
    [cdkDropListConnectedTo]="getIDs()"
    class="dropzone"
  >
    <div *ngFor="let task of tasklist.tasks">
      <div cdkDrag>
        <task [task]="task"></task>
      </div>
    </div>
  </div>
</div>
